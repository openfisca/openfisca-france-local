- name: Éligibilité à la CMI priorite de l'Eure-et-Loir avec personne incapacité 74 %
  period: 2020-10
  input:
    individus:
      p1:
        taux_incapacite: 0.74
        nationalite: FR
        station_debout_penible: True
        handicap: true
    menage:
