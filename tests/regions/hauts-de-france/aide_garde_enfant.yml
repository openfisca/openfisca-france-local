- name: Égibilité et montant du Contrat d'Engagement Jeune, couple actifs avec deux enfants éligibles
  period: 2022-03
  input:
    famille:
      parents: [ "parent1", "parent2" ]
      enfants: [ "enfant1", "enfant2"]
    foyer_fiscal:
      declarants: [ "parent1", "parent2" ]
      personnes_a_charge: [ "enfant1", "enfant2"]
      rni:
        2022: 50000
    menage:
      personne_de_reference: parent1
      conjoint: parent2
      enfants: [ "enfant1", "enfant2"]
      depcom: "59000"
    individus:
      parent1:
        activite: actif
      parent2:
        activite: actif
      enfant1:
        age: 2
      enfant2:
        age: 1
  output:
    hauts_de_france_aide_garde_enfant: 40


